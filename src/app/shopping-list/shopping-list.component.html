<div class="container">
  <div class="shop-list">
    <div class="shop-list__content">
      <div class="shop-list__left">
        <div class="caption">Ingredients List</div>

        <app-shopping-list-edit></app-shopping-list-edit>
        <div class="shop-list__table">
          <div class="shop-list__items-box">
            <div
              *ngIf="ingredients.length == 0 && !historyClick"
              class="shop-list__items-empty"
            >
              <div class="shop-list__items-txt">Ingredient List is empty:</div>
              <div class="shop-list__items-txt">Add ingredients</div>

              <svg
                class="svg"
                enable-background="new 0 0 511.99 511.99"
                height="512"
                viewBox="0 0 511.99 511.99"
                width="512"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g>
                  <path
                    d="m446.822 213.631-190.827-63.256-190.827 63.256-65.158 103.498 59.984 19.884v110.007l196 64.97 196-64.97v-110.007l59.984-19.884zm-57.5 12.545-133.327 44.195-133.327-44.195 133.327-44.195zm-343.52 74.527 35.627-56.592 151.67 50.276-35.626 56.591zm44.193 46.255 120.345 39.892 30.655-48.693v137.256l-151-50.054zm181 128.454v-137.256l30.655 48.693 120.345-39.892v78.401zm43.522-124.433-35.626-56.591 151.67-50.276 35.627 56.592z"
                  />
                  <path d="m240.995 0h30v100.174h-30z" />
                  <path
                    d="m122.952 31.63h30v100.174h-30z"
                    transform="matrix(.866 -.5 .5 .866 -22.376 79.924)"
                  />
                  <path
                    d="m323.951 66.717h100.174v30h-100.174z"
                    transform="matrix(.5 -.866 .866 .5 116.249 364.784)"
                  />
                </g>
              </svg>
            </div>
            <div class="history" *ngIf="historyClick">
              <div
                *ngFor="let day of inventoryStat; let i = index"
                class="history__cont"
              >
                <div class="history__date">
                  {{ day.date }}
                </div>
                <div
                  *ngFor="let ingredient of day.ingredients; let j = index"
                  class="history__item"
                >
                  <div class="history__item-name">
                    {{ ingredient.name }}
                  </div>
                  <div class="history__item-quantity">
                    {{ ingredient.quantity }}{{ ingredient.symbol }}
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="!historyClick">
              <!-- *ngFor="let ingredient of ingredients | async; let i = index" -->
              <div
                class="shop-list__item"
                *ngFor="let ingredient of ingredients; let i = index"
              >
                <div
                  [ngClass]="
                    editMode && i == editedid
                      ? 'shop-list__ingredient shop-list__ingredient-edit'
                      : 'shop-list__ingredient '
                  "
                >
                  <div class="shop-list__ingredient-name">
                    {{ ingredient.name }}
                  </div>
                  <div class="shop-list__ingredient-quantity">
                    {{ ingredient.quantity }} {{ ingredient.symbol }}
                  </div>
                </div>
                <div class="shop-list__edit-box">
                  <div class="shop-list__edit">
                    <div (click)="onEditIng(i)" class="shop-list__edit-btn">
                      <!-- svg1 -->
                      <svg
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 512 512"
                        style="enable-background: new 0 0 512 512"
                        xml:space="preserve"
                      >
                        <g>
                          <g>
                            <polygon points="51.2,353.28 0,512 158.72,460.8 " />
                          </g>
                        </g>
                        <g>
                          <g>
                            <rect
                              x="89.73"
                              y="169.097"
                              transform="matrix(0.7071 -0.7071 0.7071 0.7071 -95.8575 260.3719)"
                              width="353.277"
                              height="153.599"
                            />
                          </g>
                        </g>
                        <g>
                          <g>

                                                        C514.56,104.96,514.56,89.6,504.32,79.36z"
                            />
                          </g>
                        </g>
                      </svg>
                    </div>
                    <div
                      (click)="onDeleteIng(i)"
                      class="shop-list__edit-clearbtn"
                    >
                      <!-- svg2 -->
                      <svg
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 511.99 511.99"
                        style="enable-background: new 0 0 511.99 511.99"
                        xml:space="preserve"
                      >
                        <g>
                          <ellipse

                            cy="255.999"

                            ry="236.278"
                          />
                          <path
                            d="M255.995,511.979c-65.587,0-131.174-24.957-181.108-74.872c-99.849-99.849-99.849-262.348,0-362.217
                                                    l0,0c99.849-99.829,262.368-99.849,362.217,0c99.849,99.869,99.849,262.348,0,362.217
                                                    C387.169,487.022,321.562,511.979,255.995,511.979z M102.939,102.942c-84.374,84.394-84.374,221.719,0,306.113
                                                    c84.414,84.374,221.738,84.394,306.113,0s84.374-221.719,0-306.113C324.637,18.568,187.333,18.568,102.939,102.942L102.939,102.942
                                                    z"
                          />
                        </g>
                        <g>
                          <path
                            style="fill: #ffffff"
                            d="M187.115,344.678c-5.079,0-10.157-1.944-14.026-5.813c-7.757-7.757-7.757-20.295,0-28.052
                                                    l140.26-140.26c7.757-7.757,20.295-7.757,28.052,0c7.757,7.757,7.757,20.295,0,28.052l-140.26,140.26
                                                    C197.252,342.734,192.193,344.678,187.115,344.678z"
                          />

                            style="fill: #ffffff"
                            d="M327.355,344.678c-5.079,0-10.157-1.944-14.026-5.813l-140.26-140.26
                                                    c-7.757-7.757-7.757-20.295,0-28.052s20.295-7.757,28.052,0l140.26,140.26c7.757,7.757,7.757,20.295,0,28.052

                          />
                        </g>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shop-list__image">
      <div class="shop-list__notif">{{ ingredients.length }}</div>
      <img
        class="shop-list__bag"
        src="../../assets/images/shopping_bag-removebg.png"
        alt="shopping-bag"
      />
    </div>
  </div>
</div>
