<div class="container">
    
        <form [formGroup]="shopListForm" (ngSubmit)="onAddIngredientToList()">
            <div class="shop-input">
                <div class="shop-input__ingredient-box">
                    <div class="shop-input__ingredient">
                        <div>
                            <label for="ingredient-name">Enter Ingredient</label>
                        </div>
                    
                        <input  type="text" class="input input--ing"
                        id="ingredient-name"
                        formControlName="name">
                    </div>
                    <div class="shop-input__quantity">
                        <div>
                            <label for="ingredient-quantity">Quantity</label>
                        </div>
                        
                        <input type="text" class="input input--qty"
                        id="ingredient-quantity"
                        formControlName="quantity">
                        <select formControlName="symbol" id="" name="" size="1">
                            <option value="kg">kg</option>
                            <option value="unit">unit</option>
                            <option value="g">g</option>
                            <option value="lb">lb</option>
                            <option value="m">m</option>
                          </select>
                    </div>
                    
                </div>
                
            </div>
            <div class="shop-input__btns">
                <div class="submit__box">
                    <svg *ngIf="editMode" (click)="onCancelEdit()"class="svg-del" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                                                <ellipse  cx="255.992" cy="255.999" rx="236.278" ry="236.278"/>

                                                    l0,0c99.849-99.829,262.368-99.849,362.217,0c99.849,99.869,99.849,262.348,0,362.217
                                                    C387.169,487.022,321.562,511.979,255.995,511.979z M102.939,102.942c-84.374,84.394-84.374,221.719,0,306.113
                                                    c84.414,84.374,221.738,84.394,306.113,0s84.374-221.719,0-306.113C324.637,18.568,187.333,18.568,102.939,102.942L102.939,102.942
                                                    z"/>
                                            </g>
                                            <g>
                                                <path style="fill:#FFFFFF;" d="M187.115,344.678c-5.079,0-10.157-1.944-14.026-5.813c-7.757-7.757-7.757-20.295,0-28.052

                                                    c-7.757-7.757-7.757-20.295,0-28.052s20.295-7.757,28.052,0l140.26,140.26c7.757,7.757,7.757,20.295,0,28.052
                                                    C337.513,342.734,332.434,344.678,327.355,344.678z"/>
                                            </g>
                    </svg>
                    <button type="submit" [disabled]="!shopListForm.valid" class="btn btn-add">{{editMode ? "Update" : "+ Add Ingredient" }}</button>
                </div>

                <button type="button" (click)="onClearForm()" class="btn btn-clear">Clear List</button>
                
                
                <div class="save" (click)="onClickSave()">
                    <svg version="1.1" class="svg-save" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                    <g>

                    </g>
                    </svg> 
                </div>
                <button type="button" (click)="onClickHistory()" class="btn btn-history"> {{historyClicked? " &larr; Back" : "History" }}</button>
                
                
            </div>
        </form>

</div>
