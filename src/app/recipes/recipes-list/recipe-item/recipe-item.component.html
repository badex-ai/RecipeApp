  <a
    *ngIf="isLikeUrl"
    class="recipes__item"
    routerLink="../liked-recipes/{{ index }}"
    routerLinkActive="recipes__item--active"
  >
    <div>
      <img
        class="recipes__item-image"
        src="{{ recipe.imgUrl }}"
        alt="{{ recipe.name }}"
      />
    </div>
    <div class="recipes__item-description">
      <div class="recipes__item-top">
        <div class="recipes__item-title">{{ recipe.name }}</div>
      </div>

      <div class="recipes__item-caption">{{ recipe.description }}</div>
    </div>
  </a>
  <a
    (click)="onChangeState()"
    *ngIf="!isLikeUrl"
    class="recipes__item"
    routerLink="{{ index }}"
    routerLinkActive="recipes__item--active"
  >
    <div>
      <img
        class="recipes__item-image"
        src="{{ recipe.imgUrl }}"
        alt="{{ recipe.name }}"
      />
    </div>
    <div class="recipes__item-description">
      <div class="recipes__item-top">
        <div class="recipes__item-title">{{ recipe.name }}</div>
      </div>

      <div class="recipes__item-caption">{{ recipe.description }}</div>
    </div>
  </a>
